name: Update stats

on:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: vgreyes/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ WAKA_TIME }}
          GH_TOKEN: ${{ GHUB}}
          USERNAME: reyesvicente
          SHOW_TITLE: false
